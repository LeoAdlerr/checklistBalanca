# checklist-8-18-front/nginx.conf

server {
    # O Nginx vai ouvir na porta 80 dentro do contêiner
    listen 80;
    server_name localhost;

    # Define o diretório raiz para os ficheiros da aplicação
    root /usr/share/nginx/html;
    index index.html;

    # Configuração crucial para SPAs (Vue Router)
    # Tenta encontrar o ficheiro pedido. Se não encontrar,
    # em vez de dar um erro 404, ele serve o index.html.
    # Isto permite que o Vue Router controle a rota no lado do cliente.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Ativa a compressão para acelerar o carregamento
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}